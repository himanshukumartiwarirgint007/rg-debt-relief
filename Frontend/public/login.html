<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f9f7f3;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 920px;
      width: 100%;
      min-height: 720px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.09);
      overflow: hidden;
      border: 3px solid #002855;
    }

    .left-panel {
      width: 50%;
      padding: 48px 40px 36px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .logo {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
  font-weight: 700;
  font-size: 2.2rem; /* Increased from 1.4rem */
  color: #002855;
  letter-spacing: 1px;
}

.logo-icon {
  width: 90px;         /* Increased from 52px */
  height: 90px;        /* Increased from 52px */
  margin-right: 24px;  /* Increased spacing */
  border-radius: 50%;
  background: linear-gradient(135deg, #e4f8e6 0%, #002855 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-icon img {
  width: 86px;         /* Increased from 48px */
  height: 86px;        /* Increased from 48px */
  border-radius: 50%;
}

    .welcome {
      font-size: 2rem;
      font-weight: 700;
      color: #1a2151;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 28px;
    }

    .social-row {
      display: flex;
      gap: 12px;
      margin-bottom: 22px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1.5px solid #002855;
      border-radius: 7px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 500;
      background: #fff;
      color: #002855;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
    }

    .social-btn i {
      font-size: 1.2rem;
    }

    .social-btn.google:hover {
      background: #ea4335;
      color: #fff;
      border-color: #ea4335;
    }

    .social-btn.facebook:hover {
      background: #1877f3;
      color: #fff;
      border-color: #1877f3;
    }

    .social-btn.apple:hover {
      background: #222;
      color: #fff;
      border-color: #222;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      font-size: 0.97rem;
      color: #444;
      margin-bottom: 6px;
      display: block;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #b2cbe4;
      border-radius: 7px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
      background: #f7faf9;
    }

    .form-input:focus {
      border-color: #002855;
      background: #fff;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 0.97rem;
      color: #333;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 7px;
      accent-color: #002855;
    }

    .forgot-link {
      color: #e57373;
      text-decoration: none;
      font-size: 0.97rem;
      transition: text-decoration 0.2s;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }

    .btn {
      flex: 1;
      padding: 11px 0;
      border: none;
      border-radius: 7px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
    }

    .btn-login {
      background: #002855;
      color: #fff;
      box-shadow: 0 2px 4px rgba(0, 40, 85, 0.07);
    }

    .btn-login:hover {
      background: #001b3a;
    }

    .btn-create {
      background: #fff;
      color: #002855;
      border: 2px solid #002855;
    }

    .btn-create:hover {
      background: #e4f8e6;
    }

    .terms {
      font-size: 0.85rem;
      color: #888;
      margin-top: 6px;
      line-height: 1.4;
    }

    .right-panel {
      width: 50%;
      background: url('Media/background.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive Styles */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        border-radius: 0;
        min-height: auto;
      }

      .left-panel,
      .right-panel {
        width: 100%;
      }

      .right-panel {
        height: 220px;
      }
    }

    @media (max-width: 600px) {
      .left-panel {
        padding: 18px 4vw 12px 4vw;
      }

      .logo {
        font-size: 1.1rem;
        margin-bottom: 18px;
      }

      .logo-icon {
        width: 38px;
        height: 38px;
        margin-right: 8px;
      }

      .logo-icon img {
        width: 34px;
        height: 34px;
      }

      .welcome {
        font-size: 1.2rem;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 0.98rem;
        margin-bottom: 14px;
      }

      .social-row {
        flex-direction: column;
        gap: 8px;
        margin-bottom: 14px;
      }

      .btn-row {
        flex-direction: column;
        gap: 8px;
      }

      .form-input {
        font-size: 0.98rem;
        padding: 10px 10px;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 0;
      }

      .terms {
        font-size: 0.78rem;
      }

      .right-panel {
        height: 140px;
      }
    }
  body {
  background: url('Media/background.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Inter', Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <span class="logo-icon">
          <img src="Media/logo.png" alt="Logo" />
        </span>
        RG Debt Relief
      </div>
      <div class="welcome">Welcome</div>
      <div class="subtitle">Please Log in to your account.</div>
      <div class="social-row">
        <button class="social-btn google" onclick="alert('Google Sign-In integration goes here!')">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="social-btn facebook" onclick="alert('Facebook Sign-In integration goes here!')">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
        <button class="social-btn apple" onclick="alert('Apple Sign-In integration goes here!')">
          <i class="fab fa-apple"></i> Apple
        </button>
      </div>
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input class="form-input" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-row">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <div class="btn-row">
          <button class="btn btn-login" type="submit">Login</button>
          <button class="btn btn-create" type="button" onclick="alert('Redirect to signup!')">Create account</button>
        </div>
        <div class="terms">
          By signing up you agree to our terms and that you have read our data policy.
        </div>
      </form>
    </div>
    <div class="right-panel"></div>
  </div>
  <script>
    // Pre-fill email if saved in localStorage
    window.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('savedEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const remember = document.getElementById('remember').checked;
      if (remember) {
        localStorage.setItem('savedEmail', email);
      } else {
        localStorage.removeItem('savedEmail');
      }
      // You can add authentication logic here if needed
      window.location.href = "index.html"; // Change to your actual home page path
    });
  </script>
</body>
</html>
